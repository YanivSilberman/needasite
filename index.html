<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>needasite — Tell us what you want. We'll build it.</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    :root {
      --bg: #0A0A0B;
      --surface: #141416;
      --surface-2: #1C1C1F;
      --border: #2A2A2E;
      --text: #FAFAFA;
      --text-muted: #71717A;
      --accent-1: #8B5CF6;
      --accent-2: #06B6D4;
      --accent-3: #F472B6;
      --glow: rgba(139, 92, 246, 0.4);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Outfit', -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    /* Animated gradient background */
    .bg-gradient {
      position: fixed;
      inset: 0;
      background: 
        radial-gradient(ellipse 80% 50% at 50% -20%, rgba(139, 92, 246, 0.15), transparent),
        radial-gradient(ellipse 60% 40% at 80% 100%, rgba(6, 182, 212, 0.1), transparent),
        radial-gradient(ellipse 40% 30% at 10% 80%, rgba(244, 114, 182, 0.08), transparent);
      pointer-events: none;
    }
    
    /* Grid pattern */
    .bg-grid {
      position: fixed;
      inset: 0;
      background-image: 
        linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
      background-size: 60px 60px;
      mask-image: radial-gradient(ellipse 80% 60% at 50% 30%, black, transparent);
      pointer-events: none;
    }
    
    /* Floating orbs */
    .orb {
      position: fixed;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.5;
      animation: float 20s ease-in-out infinite;
      pointer-events: none;
    }
    .orb-1 {
      width: 500px;
      height: 500px;
      background: var(--accent-1);
      top: -200px;
      right: -100px;
      opacity: 0.15;
    }
    .orb-2 {
      width: 400px;
      height: 400px;
      background: var(--accent-2);
      bottom: -150px;
      left: -100px;
      opacity: 0.1;
      animation-delay: -10s;
    }
    
    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(30px, 20px) scale(1.05); }
    }
    
    /* Container */
    .container {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    
    /* Card */
    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 2.5rem 2rem;
      max-width: 440px;
      width: 100%;
      backdrop-filter: blur(20px);
      box-shadow: 
        0 0 0 1px rgba(255,255,255,0.05) inset,
        0 20px 50px -10px rgba(0,0,0,0.5);
      animation: cardIn 0.7s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      opacity: 0;
      transform: translateY(20px);
    }
    
    @keyframes cardIn {
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* Logo */
    .logo {
      text-align: center;
      margin-bottom: 0.75rem;
      animation: fadeUp 0.6s 0.1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      opacity: 0;
    }
    
    .logo svg {
      height: 56px;
      width: auto;
      filter: drop-shadow(0 0 30px var(--glow));
    }
    
    /* Tagline */
    .tagline {
      text-align: center;
      color: var(--text-muted);
      font-size: 1.0625rem;
      margin-bottom: 2rem;
      animation: fadeUp 0.6s 0.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      opacity: 0;
    }
    
    @keyframes fadeUp {
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* Form */
    .form {
      animation: fadeUp 0.6s 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      opacity: 0;
    }
    
    .input-wrap {
      position: relative;
      margin-bottom: 1.25rem;
    }
    
    .input-wrap::before {
      content: '';
      position: absolute;
      inset: -1px;
      border-radius: 17px;
      background: linear-gradient(135deg, var(--border), transparent, var(--border));
      z-index: -1;
    }
    
    textarea {
      width: 100%;
      min-height: 120px;
      padding: 1rem 1.125rem;
      font-family: 'Outfit', sans-serif;
      font-size: 1rem;
      line-height: 1.6;
      color: var(--text);
      background: var(--surface-2);
      border: 1px solid transparent;
      border-radius: 16px;
      resize: none;
      transition: all 0.25s ease;
    }
    
    textarea::placeholder {
      color: var(--text-muted);
    }
    
    textarea:focus {
      outline: none;
      border-color: var(--accent-1);
      box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.15), 0 0 30px -5px var(--glow);
    }
    
    /* Button */
    .btn {
      width: 100%;
      padding: 1rem 1.5rem;
      font-family: 'Outfit', sans-serif;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, var(--accent-1), #7C3AED);
      border: none;
      border-radius: 14px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      position: relative;
      overflow: hidden;
    }
    
    .btn::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, rgba(255,255,255,0.1) 0%, transparent 50%);
      pointer-events: none;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px -5px var(--glow), 0 0 0 1px rgba(139, 92, 246, 0.3);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    /* Follow-up */
    .followup {
      display: none;
    }
    
    .followup.visible {
      display: block;
      animation: fadeUp 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }
    
    .question {
      background: linear-gradient(135deg, rgba(139, 92, 246, 0.1), rgba(6, 182, 212, 0.05));
      border: 1px solid rgba(139, 92, 246, 0.2);
      padding: 1rem 1.125rem;
      border-radius: 14px;
      margin-bottom: 1rem;
      font-size: 0.9375rem;
      line-height: 1.5;
    }
    
    .btn-row {
      display: flex;
      gap: 0.75rem;
    }
    
    .btn-secondary {
      flex: 1;
      padding: 0.875rem;
      font-family: 'Outfit', sans-serif;
      font-size: 0.9375rem;
      font-weight: 500;
      color: var(--text-muted);
      background: var(--surface-2);
      border: 1px solid var(--border);
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .btn-secondary:hover {
      color: var(--text);
      border-color: var(--text-muted);
    }
    
    .btn-sm {
      flex: 1;
      padding: 0.875rem;
      font-family: 'Outfit', sans-serif;
      font-size: 0.9375rem;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, var(--accent-1), #7C3AED);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .btn-sm:hover {
      box-shadow: 0 5px 20px -5px var(--glow);
    }
    
    /* Loading */
    .loading {
      display: none;
      flex-direction: column;
      align-items: center;
      padding: 2rem 0;
    }
    
    .loading.visible {
      display: flex;
      animation: fadeUp 0.3s ease;
    }
    
    .spinner {
      width: 44px;
      height: 44px;
      border: 3px solid var(--border);
      border-top-color: var(--accent-1);
      border-radius: 50%;
      animation: spin 0.7s linear infinite;
      margin-bottom: 1rem;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loading-text {
      color: var(--text-muted);
      font-size: 0.9375rem;
    }
    
    /* Error */
    .error {
      display: none;
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.2);
      border-radius: 12px;
      padding: 1rem;
      margin-top: 1rem;
    }
    
    .error.visible {
      display: block;
      animation: shake 0.4s ease;
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-4px); }
      75% { transform: translateX(4px); }
    }
    
    .error-title {
      font-weight: 600;
      color: #F87171;
      margin-bottom: 0.25rem;
      font-size: 0.9375rem;
    }
    
    .error-msg {
      color: #FCA5A5;
      font-size: 0.875rem;
    }
    
    .error-retry {
      color: var(--accent-1);
      font-weight: 500;
      background: none;
      border: none;
      cursor: pointer;
      margin-top: 0.5rem;
      font-size: 0.875rem;
    }
    
    /* Footer */
    .footer {
      margin-top: 2rem;
      text-align: center;
      color: var(--text-muted);
      font-size: 0.8125rem;
      opacity: 0.6;
      animation: fadeUp 0.6s 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      opacity: 0;
    }
    
    /* ===== EDITOR ===== */
    .editor {
      display: none;
      min-height: 100vh;
      flex-direction: column;
      position: relative;
      z-index: 10;
    }
    
    .editor.visible {
      display: flex;
    }
    
    .topbar {
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      padding: 0.75rem 1.25rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .topbar-logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .topbar-logo svg {
      height: 28px;
      width: auto;
    }
    
    .topbar-btn {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.5rem 1rem;
      font-family: 'Outfit', sans-serif;
      font-size: 0.875rem;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, var(--accent-1), #7C3AED);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .topbar-btn:hover {
      box-shadow: 0 5px 20px -5px var(--glow);
    }
    
    .topbar-btn svg {
      width: 16px;
      height: 16px;
    }
    
    /* Tabs */
    .tabs {
      display: flex;
      background: var(--surface);
      border-bottom: 1px solid var(--border);
    }
    
    @media (min-width: 1024px) {
      .tabs { display: none; }
    }
    
    .tab {
      flex: 1;
      padding: 0.875rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.4rem;
      font-family: 'Outfit', sans-serif;
      font-size: 0.9375rem;
      font-weight: 500;
      color: var(--text-muted);
      background: none;
      border: none;
      border-bottom: 2px solid transparent;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .tab.active {
      color: var(--accent-1);
      border-bottom-color: var(--accent-1);
    }
    
    .tab svg {
      width: 16px;
      height: 16px;
    }
    
    /* Editor layout */
    .editor-main {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    @media (min-width: 1024px) {
      .editor-main { flex-direction: row; }
    }
    
    .chat-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--bg);
    }
    
    @media (min-width: 1024px) {
      .chat-panel {
        max-width: 400px;
        border-right: 1px solid var(--border);
      }
    }
    
    .chat-panel.hidden { display: none; }
    
    @media (min-width: 1024px) {
      .chat-panel.hidden { display: flex; }
    }
    
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.625rem;
    }
    
    .message {
      max-width: 85%;
      padding: 0.75rem 1rem;
      border-radius: 14px;
      font-size: 0.9375rem;
      line-height: 1.5;
      animation: msgIn 0.25s cubic-bezier(0.16, 1, 0.3, 1);
    }
    
    @keyframes msgIn {
      from { opacity: 0; transform: translateY(8px) scale(0.97); }
    }
    
    .msg-user {
      align-self: flex-end;
      background: linear-gradient(135deg, var(--accent-1), #7C3AED);
      color: white;
      border-bottom-right-radius: 4px;
    }
    
    .msg-assistant {
      align-self: flex-start;
      background: var(--surface-2);
      border: 1px solid var(--border);
      color: var(--text);
      border-bottom-left-radius: 4px;
    }
    
    .chat-input-area {
      padding: 0.875rem;
      background: var(--surface);
      border-top: 1px solid var(--border);
    }
    
    .chat-form {
      display: flex;
      gap: 0.625rem;
    }
    
    .chat-input {
      flex: 1;
      padding: 0.75rem 1rem;
      font-family: 'Outfit', sans-serif;
      font-size: 0.9375rem;
      color: var(--text);
      background: var(--surface-2);
      border: 1px solid var(--border);
      border-radius: 12px;
      transition: all 0.2s ease;
    }
    
    .chat-input:focus {
      outline: none;
      border-color: var(--accent-1);
    }
    
    .chat-input::placeholder {
      color: var(--text-muted);
    }
    
    .chat-send {
      padding: 0.75rem 1.125rem;
      font-family: 'Outfit', sans-serif;
      font-size: 0.9375rem;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, var(--accent-1), #7C3AED);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .chat-send:hover {
      box-shadow: 0 5px 15px -5px var(--glow);
    }
    
    .preview-panel {
      flex: 1;
      display: none;
      background: white;
    }
    
    .preview-panel.visible { display: flex; }
    
    @media (min-width: 1024px) {
      .preview-panel { display: flex; }
    }
    
    .preview-frame {
      flex: 1;
      border: none;
    }
    
    /* Modal */
    .modal-bg {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(8px);
      z-index: 100;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
    }
    
    .modal-bg.visible {
      display: flex;
      animation: fadeIn 0.2s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
    }
    
    .modal {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 1.75rem;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 25px 60px -15px rgba(0, 0, 0, 0.5);
      animation: modalIn 0.3s cubic-bezier(0.16, 1, 0.3, 1);
    }
    
    @keyframes modalIn {
      from { opacity: 0; transform: scale(0.95) translateY(10px); }
    }
    
    .modal-title {
      font-weight: 700;
      font-size: 1.25rem;
      margin-bottom: 0.375rem;
    }
    
    .modal-desc {
      color: var(--text-muted);
      font-size: 0.9375rem;
      margin-bottom: 1.25rem;
    }
    
    .modal-input {
      width: 100%;
      padding: 0.875rem 1rem;
      font-family: 'Outfit', sans-serif;
      font-size: 0.9375rem;
      color: var(--text);
      background: var(--surface-2);
      border: 1px solid var(--border);
      border-radius: 12px;
      margin-bottom: 1rem;
    }
    
    .modal-input:focus {
      outline: none;
      border-color: var(--accent-1);
    }
    
    .modal-success {
      display: none;
      text-align: center;
      padding: 0.5rem 0;
    }
    
    .modal-success.visible { display: block; }
    
    .modal-success-icon {
      width: 56px;
      height: 56px;
      margin: 0 auto 1rem;
      color: #10B981;
    }
    
    .modal-success-title {
      font-weight: 700;
      font-size: 1.125rem;
      margin-bottom: 0.5rem;
    }
    
    .modal-success-url {
      color: var(--accent-1);
      font-weight: 500;
      font-size: 0.9375rem;
      word-break: break-all;
    }
    
    .modal-done {
      width: 100%;
      margin-top: 1.25rem;
      padding: 0.75rem;
      font-family: 'Outfit', sans-serif;
      font-size: 0.9375rem;
      font-weight: 500;
      color: var(--text);
      background: var(--surface-2);
      border: 1px solid var(--border);
      border-radius: 12px;
      cursor: pointer;
    }
    
    .modal-done:hover {
      border-color: var(--text-muted);
    }
    
    .build-screen.hidden { display: none; }
  </style>
</head>
<body>
  <div class="bg-gradient"></div>
  <div class="bg-grid"></div>
  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>
  
  <!-- Build Screen -->
  <div id="buildScreen" class="build-screen">
    <div class="container">
      <div class="card">
        <div class="logo">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 60" role="img" aria-label="needasite logo">
            <defs>
              <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" stop-color="#8B5CF6"/>
                <stop offset="100%" stop-color="#06B6D4"/>
              </linearGradient>
              <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" stop-color="#FFFFFF"/>
                <stop offset="60%" stop-color="#FFFFFF"/>
                <stop offset="100%" stop-color="#8B5CF6"/>
              </linearGradient>
            </defs>
            <g id="icon">
              <path d="M4 12C4 7.58 7.58 4 12 4H36C40.42 4 44 7.58 44 12V44C44 48.42 40.42 52 36 52H12C7.58 52 4 48.42 4 44V12Z" fill="url(#iconGrad)"/>
              <circle cx="12" cy="12" r="2.5" fill="rgba(255,255,255,0.9)"/>
              <circle cx="19" cy="12" r="2.5" fill="rgba(255,255,255,0.6)"/>
              <circle cx="26" cy="12" r="2.5" fill="rgba(255,255,255,0.4)"/>
              <rect x="10" y="22" width="28" height="3" rx="1.5" fill="rgba(255,255,255,0.8)"/>
              <rect x="10" y="29" width="20" height="3" rx="1.5" fill="rgba(255,255,255,0.5)"/>
              <rect x="10" y="36" width="24" height="3" rx="1.5" fill="rgba(255,255,255,0.5)"/>
              <path d="M38 42L40 38L42 42L40 46Z" fill="#FFFFFF"/>
              <path d="M36 40L40 38L44 40L40 42Z" fill="#FFFFFF" opacity="0.7"/>
            </g>
            <g id="wordmark">
              <text x="56" y="38" font-family="Outfit, -apple-system, sans-serif" font-size="28" font-weight="800" letter-spacing="-0.5" fill="url(#textGrad)">needasite</text>
              <circle cx="227" cy="30" r="5" fill="url(#iconGrad)"/>
            </g>
          </svg>
        </div>
        <p class="tagline">Tell us what you want. We'll build it.</p>
        
        <form id="buildForm" class="form">
          <div class="input-wrap">
            <textarea id="initialPrompt" placeholder="A website for my bakery called Sweet Dreams..." required>A portfolio website for a photographer named Alex who specializes in landscape photography</textarea>
          </div>
          <button type="submit" class="btn">Continue</button>
        </form>
        
        <div id="followUp" class="followup">
          <div id="followUpQ" class="question"></div>
          <div class="input-wrap">
            <textarea id="followUpA" placeholder="Your answer..."></textarea>
          </div>
          <div class="btn-row">
            <button id="skipBtn" class="btn-secondary">Skip</button>
            <button id="buildBtn" class="btn-sm">Build My Site</button>
          </div>
        </div>
        
        <div id="loading" class="loading">
          <div class="spinner"></div>
          <p id="loadingText" class="loading-text">Building your site...</p>
        </div>
        
        <div id="error" class="error">
          <p class="error-title">Something went wrong</p>
          <p id="errorMsg" class="error-msg"></p>
          <button onclick="resetBuild()" class="error-retry">Try again</button>
        </div>
      </div>
      <p class="footer">Powered by AI</p>
    </div>
  </div>
  
  <!-- Editor -->
  <div id="editor" class="editor">
    <div class="topbar">
      <div class="topbar-logo">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 56 56" role="img" aria-label="needasite">
          <defs>
            <linearGradient id="tbGrad" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" stop-color="#8B5CF6"/>
              <stop offset="100%" stop-color="#06B6D4"/>
            </linearGradient>
          </defs>
          <rect x="4" y="4" width="48" height="48" rx="12" fill="url(#tbGrad)"/>
          <circle cx="14" cy="14" r="3" fill="rgba(255,255,255,0.9)"/>
          <circle cx="23" cy="14" r="3" fill="rgba(255,255,255,0.6)"/>
          <circle cx="32" cy="14" r="3" fill="rgba(255,255,255,0.4)"/>

      $('modal').classList.add('visible');
    };
    
    $('cancelPub').onclick = closeModal;
    
    $('publishForm').onsubmit = e => {
      e.preventDefault();
      pubEmail = $('pubEmail').value;
      const id = Math.random().toString(36).slice(2, 10);
      const url = `https://${id}.needasite.com`;
      $('modalForm').style.display = 'none';
      $('modalSuccess').classList.add('visible');
      $('pubUrl').href = url;
      $('pubUrl').textContent = url;
      lucide.createIcons();
      const b = $('publishBtn');
      b.innerHTML = '<i data-lucide="check"></i> Published';
      b.style.background = '#10B981';
      lucide.createIcons();
      addMsg('assistant', `Published! Submissions go to ${pubEmail}`);
    };
    
    function closeModal() {
      $('modal').classList.remove('visible');
    }
  </script>
</body>
</html>
