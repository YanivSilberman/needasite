<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    :root {
      --cream: #FFFBF5;
      --cream-dark: #F5EDE3;
      --brown: #2D2A26;
      --brown-light: #5C564E;
      --coral: #E8846B;
      --coral-dark: #D6705A;
      --coral-light: #FFEEE9;
      --sage: #7CAE7A;
      --sage-light: #E8F5E8;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'DM Sans', -apple-system, sans-serif;
      background: var(--cream);
      color: var(--brown);
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    /* Subtle grain texture */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
      opacity: 0.03;
      pointer-events: none;
      z-index: 1000;
    }
    
    /* Floating organic shapes */
    .shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.5;
      filter: blur(60px);
      z-index: 0;
    }
    .shape-1 {
      width: 400px;
      height: 400px;
      background: var(--coral-light);
      top: -100px;
      right: -100px;
      animation: float1 20s ease-in-out infinite;
    }
    .shape-2 {
      width: 300px;
      height: 300px;
      background: var(--sage-light);
      bottom: -50px;
      left: -50px;
      animation: float2 25s ease-in-out infinite;
    }
    .shape-3 {
      width: 200px;
      height: 200px;
      background: var(--cream-dark);
      top: 40%;
      left: 10%;
      animation: float3 18s ease-in-out infinite;
    }
    
    @keyframes float1 {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(-30px, 30px) scale(1.1); }
    }
    @keyframes float2 {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(40px, -20px) scale(1.05); }
    }
    @keyframes float3 {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(20px, 40px); }
    }
    
    /* Main container */
    .container {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    
    /* Card */
    .card {
      background: white;
      border-radius: 24px;
      padding: 3rem 2.5rem;
      max-width: 480px;
      width: 100%;
      box-shadow: 
        0 4px 6px -1px rgba(45, 42, 38, 0.05),
        0 20px 40px -8px rgba(45, 42, 38, 0.1);
      animation: cardEntrance 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      opacity: 0;
      transform: translateY(30px);
    }
    
    @keyframes cardEntrance {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Logo */
    .logo {
      font-family: 'Fraunces', Georgia, serif;
      font-weight: 700;
      font-size: 2.5rem;
      color: var(--brown);
      text-align: center;
      margin-bottom: 0.5rem;
      letter-spacing: -0.02em;
      animation: fadeUp 0.6s 0.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      opacity: 0;
      transform: translateY(15px);
    }
    
    .logo .dot {
      color: var(--coral);
    }
    
    /* Tagline */
    .tagline {
      text-align: center;
      color: var(--brown-light);
      font-size: 1.125rem;
      margin-bottom: 2.5rem;
      animation: fadeUp 0.6s 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      opacity: 0;
      transform: translateY(15px);
    }
    
    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Form */
    .form {
      animation: fadeUp 0.6s 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      opacity: 0;
      transform: translateY(15px);
    }
    
    .input-wrapper {
      position: relative;
      margin-bottom: 1.5rem;
    }
    
    .input-wrapper textarea {
      width: 100%;
      min-height: 140px;
      padding: 1.25rem;
      font-family: 'DM Sans', sans-serif;
      font-size: 1.125rem;
      line-height: 1.6;
      color: var(--brown);
      background: var(--cream);
      border: 2px solid transparent;
      border-radius: 16px;
      resize: none;
      transition: all 0.3s ease;
    }
    
    .input-wrapper textarea::placeholder {
      color: var(--brown-light);
      opacity: 0.6;
    }
    
    .input-wrapper textarea:focus {
      outline: none;
      background: white;
      border-color: var(--coral);
      box-shadow: 0 0 0 4px var(--coral-light);
    }
    
    /* Button */
    .btn {
      width: 100%;
      padding: 1.125rem 2rem;
      font-family: 'DM Sans', sans-serif;
      font-size: 1.125rem;
      font-weight: 600;
      color: white;
      background: var(--coral);
      border: none;
      border-radius: 14px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      position: relative;
      overflow: hidden;
    }
    
    .btn::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, rgba(255,255,255,0.15) 0%, transparent 50%);
    }
    
    .btn:hover {
      background: var(--coral-dark);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px -4px rgba(232, 132, 107, 0.4);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    /* Follow-up section */
    .followup {
      display: none;
    }
    
    .followup.visible {
      display: block;
      animation: fadeUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }
    
    .question-bubble {
      background: var(--sage-light);
      padding: 1.25rem;
      border-radius: 16px;
      border-bottom-left-radius: 4px;
      margin-bottom: 1rem;
      font-size: 1.0625rem;
      line-height: 1.5;
    }
    
    .btn-row {
      display: flex;
      gap: 0.75rem;
    }
    
    .btn-secondary {
      flex: 1;
      padding: 1rem;
      font-family: 'DM Sans', sans-serif;
      font-size: 1rem;
      font-weight: 500;
      color: var(--brown);
      background: var(--cream-dark);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .btn-secondary:hover {
      background: #EBE3D9;
    }
    
    .btn-primary-sm {
      flex: 1;
      padding: 1rem;
      font-family: 'DM Sans', sans-serif;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      background: var(--coral);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .btn-primary-sm:hover {
      background: var(--coral-dark);
    }
    
    /* Loading state */
    .loading {
      display: none;
      flex-direction: column;
      align-items: center;
      padding: 2rem 0;
    }
    
    .loading.visible {
      display: flex;
      animation: fadeUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }
    
    .spinner {
      width: 48px;
      height: 48px;
      border: 3px solid var(--cream-dark);
      border-top-color: var(--coral);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-bottom: 1rem;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loading-text {
      font-size: 1.0625rem;
      color: var(--brown-light);
    }
    
    /* Error state */
    .error {
      display: none;
      background: #FEF2F2;
      border-radius: 12px;
      padding: 1.25rem;
      margin-top: 1rem;
    }
    
    .error.visible {
      display: block;
      animation: shake 0.5s ease;
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-4px); }
      40%, 80% { transform: translateX(4px); }
    }
    
    .error-title {
      font-weight: 600;
      color: #B91C1C;
      margin-bottom: 0.25rem;
    }
    
    .error-msg {
      color: #DC2626;
      font-size: 0.9375rem;
    }
    
    .error-retry {
      color: var(--coral);
      font-weight: 500;
      background: none;
      border: none;
      cursor: pointer;
      margin-top: 0.5rem;
      padding: 0;
    }
    
    .error-retry:hover {
      text-decoration: underline;
    }
    
    /* Footer */
    .footer {
      margin-top: 2rem;
      text-align: center;
      color: var(--brown-light);
      opacity: 0.6;
      font-size: 0.875rem;
      animation: fadeUp 0.6s 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      opacity: 0;
    }
    
    /* Editor screen */
    .editor-screen {
      display: none;
      min-height: 100vh;
      flex-direction: column;
    }
    
    .editor-screen.visible {
      display: flex;
    }
    
    .topbar {
      background: white;
      border-bottom: 1px solid var(--cream-dark);
      padding: 0.875rem 1.25rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
      z-index: 10;
    }
    
    .topbar-logo {
      font-family: 'Fraunces', Georgia, serif;
      font-weight: 700;
      font-size: 1.25rem;
      color: var(--brown);
    }
    
    .topbar-logo .dot {
      color: var(--coral);
    }
    
    .topbar-btn {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.625rem 1rem;
      font-family: 'DM Sans', sans-serif;
      font-size: 0.9375rem;
      font-weight: 600;
      color: white;
      background: var(--coral);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .topbar-btn:hover {
      background: var(--coral-dark);
    }
    
    .topbar-btn svg {
      width: 18px;
      height: 18px;
    }
    
    /* Tabs */
    .tabs {
      display: flex;
      background: white;
      border-bottom: 1px solid var(--cream-dark);
    }
    
    @media (min-width: 1024px) {
      .tabs { display: none; }
    }
    
    .tab {
      flex: 1;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      font-family: 'DM Sans', sans-serif;
      font-size: 1rem;
      font-weight: 500;
      color: var(--brown-light);
      background: none;
      border: none;
      border-bottom: 2px solid transparent;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .tab.active {
      color: var(--coral);
      border-bottom-color: var(--coral);
    }
    
    .tab svg {
      width: 18px;
      height: 18px;
    }
    
    /* Editor layout */
    .editor-main {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    @media (min-width: 1024px) {
      .editor-main {
        flex-direction: row;
      }
    }
    
    .chat-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--cream);
      max-height: 100%;
    }
    
    @media (min-width: 1024px) {
      .chat-panel {
        max-width: 420px;
        border-right: 1px solid var(--cream-dark);
      }
    }
    
    .chat-panel.hidden {
      display: none;
    }
    
    @media (min-width: 1024px) {
      .chat-panel.hidden {
        display: flex;
      }
    }
    
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 1.25rem;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    
    .message {
      max-width: 85%;
      padding: 0.875rem 1.125rem;
      border-radius: 16px;
      font-size: 1rem;
      line-height: 1.5;
      animation: messageIn 0.3s cubic-bezier(0.16, 1, 0.3, 1);
    }
    
    @keyframes messageIn {
      from {
        opacity: 0;
        transform: translateY(10px) scale(0.95);
      }
    }
    
    .message-user {
      align-self: flex-end;
      background: var(--coral);
      color: white;
      border-bottom-right-radius: 4px;
    }
    
    .message-assistant {
      align-self: flex-start;
      background: white;
      color: var(--brown);
      border-bottom-left-radius: 4px;
      box-shadow: 0 2px 8px rgba(45, 42, 38, 0.06);
    }
    
    .chat-input-wrap {
      padding: 1rem;
      background: white;
      border-top: 1px solid var(--cream-dark);
    }
    
    .chat-form {
      display: flex;
      gap: 0.75rem;
    }
    
    .chat-input {
      flex: 1;
      padding: 0.875rem 1rem;
      font-family: 'DM Sans', sans-serif;
      font-size: 1rem;
      color: var(--brown);
      background: var(--cream);
      border: 2px solid transparent;
      border-radius: 12px;
      transition: all 0.2s ease;
    }
    
    .chat-input:focus {
      outline: none;
      background: white;
      border-color: var(--coral);
    }
    
    .chat-send {
      padding: 0.875rem 1.25rem;
      font-family: 'DM Sans', sans-serif;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      background: var(--coral);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .chat-send:hover {
      background: var(--coral-dark);
    }
    
    .preview-panel {
      flex: 1;
      display: none;
      background: white;
    }
    
    .preview-panel.visible {
      display: flex;
    }
    
    @media (min-width: 1024px) {
      .preview-panel {
        display: flex;
      }
    }
    
    .preview-frame {
      flex: 1;
      border: none;
    }
    
    /* Modal */
    .modal-backdrop {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(45, 42, 38, 0.4);
      backdrop-filter: blur(4px);
      z-index: 100;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
    }
    
    .modal-backdrop.visible {
      display: flex;
      animation: fadeIn 0.2s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
    }
    
    .modal {
      background: white;
      border-radius: 20px;
      padding: 2rem;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 25px 50px -12px rgba(45, 42, 38, 0.25);
      animation: modalIn 0.3s cubic-bezier(0.16, 1, 0.3, 1);
    }
    
    @keyframes modalIn {
      from {
        opacity: 0;
        transform: scale(0.95) translateY(10px);
      }
    }
    
    .modal-title {
      font-family: 'Fraunces', Georgia, serif;
      font-weight: 600;
      font-size: 1.5rem;
      color: var(--brown);
      margin-bottom: 0.5rem;
    }
    
    .modal-desc {
      color: var(--brown-light);
      margin-bottom: 1.5rem;
    }
    
    .modal-input {
      width: 100%;
      padding: 1rem;
      font-family: 'DM Sans', sans-serif;
      font-size: 1rem;
      color: var(--brown);
      background: var(--cream);
      border: 2px solid transparent;
      border-radius: 12px;
      margin-bottom: 1rem;
      transition: all 0.2s ease;
    }
    
    .modal-input:focus {
      outline: none;
      background: white;
      border-color: var(--coral);
    }
    
    .modal-success {
      display: none;
      text-align: center;
      padding: 1rem 0;
    }
    
    .modal-success.visible {
      display: block;
    }
    
    .modal-success-icon {
      width: 64px;
      height: 64px;
      margin: 0 auto 1rem;
      color: var(--sage);
    }
    
    .modal-success-title {
      font-family: 'Fraunces', Georgia, serif;
      font-weight: 600;
      font-size: 1.375rem;
      color: var(--brown);
      margin-bottom: 0.75rem;
    }
    
    .modal-success-url {
      color: var(--coral);
      font-weight: 500;
      word-break: break-all;
    }
    
    .modal-done {
      width: 100%;
      margin-top: 1.5rem;
      padding: 0.875rem;
      font-family: 'DM Sans', sans-serif;
      font-size: 1rem;
      font-weight: 500;
      color: var(--brown);
      background: var(--cream-dark);
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }
    
    .modal-done:hover {
      background: #EBE3D9;
    }
    
    /* Hide build screen when editor is shown */
    .build-screen.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Floating shapes -->
  <div class="shape shape-1"></div>
  <div class="shape shape-2"></div>
  <div class="shape shape-3"></div>
  
  <!-- Build Screen -->
  <div id="buildScreen" class="build-screen">
    <div class="container">
      <div class="card">
        <h1 class="logo">needasite<span class="dot">.</span></h1>
        <p class="tagline">Tell us what you want. We'll build it.</p>
        
        <form id="buildForm" class="form">
          <div class="input-wrapper">
            <textarea id="initialPrompt" placeholder="A website for my bakery called Sweet Dreams..." required>A portfolio website for a photographer named Alex who specializes in landscape photography</textarea>
          </div>
          <button type="submit" class="btn">Continue</button>
        </form>
        
        <div id="followUp" class="followup">
          <div id="followUpQuestion" class="question-bubble"></div>
          <div class="input-wrapper">
            <textarea id="followUpAnswer" placeholder="Your answer..."></textarea>
          </div>
          <div class="btn-row">
            <button id="skipBtn" class="btn-secondary">Skip</button>
            <button id="buildBtn" class="btn-primary-sm">Build My Site</button>
          </div>
        </div>
        
        <div id="loading" class="loading">
          <div class="spinner"></div>
          <p id="loadingText" class="loading-text">Building your site...</p>
        </div>
        
        <div id="error" class="error">
          <p class="error-title">Something went wrong</p>
          <p id="errorMsg" class="error-msg"></p>
          <button onclick="resetBuild()" class="error-retry">Try again</button>
        </div>
      </div>
      <p class="footer">Powered by AI</p>
    </div>
  </div>
  
  <!-- Editor Screen -->
  <div id="editorScreen" class="editor-screen">
    <div class="topbar">
      <div class="topbar-logo">needasite<span class="dot">.</span></div>
      <button id="publishBtn" class="topbar-btn">
        <i data-lucide="upload"></i>
        Publish
      </button>
    </div>
    
    <div class="tabs">
      <button id="tabChat" class="tab active">
        <i data-lucide="message-circle"></i>
        Chat
      </button>
      <button id="tabPreview" class="tab">
        <i data-lucide="eye"></i>
        Preview
      </button>
    </div>
    
    <div class="editor-main">
      <div id="chatPanel" class="chat-panel">
        <div id="messages" class="messages"></div>
        <div class="chat-input-wrap">
          <form id="chatForm" class="chat-form">
            <input type="text" id="chatInput" class="chat-input" placeholder="Change the colors...">
            <button type="submit" class="chat-send">Send</button>
          </form>
        </div>
      </div>
      <div id="previewPanel" class="preview-panel">
        <iframe id="previewFrame" class="preview-frame"></iframe>
      </div>
    </div>
  </div>
  
  <!-- Publish Modal -->
  <div id="publishModal" class="modal-backdrop">
    <div class="modal">
      <div id="publishFormWrap">
        <h2 class="modal-title">Put your site online</h2>
        <p class="modal-desc">Enter your email and we'll send you the link.</p>
        <form id="publishForm">
          <input type="email" id="publishEmail" class="modal-input" placeholder="you@example.com" required>
          <div class="btn-row">
            <button type="button" id="cancelPublish" class="btn-secondary">Cancel</button>
            <button type="submit" class="btn-primary-sm">Publish</button>
          </div>
        </form>
      </div>
      <div id="publishSuccess" class="modal-success">
        <i data-lucide="check-circle" class="modal-success-icon"></i>
        <p class="modal-success-title">Your site is live!</p>
        <a id="publishedUrl" class="modal-success-url" href="#" target="_blank"></a>
        <button onclick="closeModal()" class="modal-done">Done</button>
      </div>
    </div>
  </div>

  <script>
    const GEMINI_KEY = 'AIzaSyCt6kF7rVw--3CzfmmAuyTVYYzaNwrrKWY';
    const GEMINI_API = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent';
    
    let currentHtml = '';
    let userPrompt = '';
    let followUpContext = '';
    let publishedEmail = '';
    
    // Elements
    const buildScreen = document.getElementById('buildScreen');
    const editorScreen = document.getElementById('editorScreen');
    const buildForm = document.getElementById('buildForm');
    const followUp = document.getElementById('followUp');
    const loading = document.getElementById('loading');
    const loadingText = document.getElementById('loadingText');
    const error = document.getElementById('error');
    const errorMsg = document.getElementById('errorMsg');
    
    // Initialize Lucide
    lucide.createIcons();
    
    // Build form submit
    buildForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      userPrompt = document.getElementById('initialPrompt').value.trim();
      if (userPrompt.length < 10) return alert('Please add more detail');
      
      buildForm.style.display = 'none';
      loading.classList.add('visible');
      loadingText.textContent = 'Thinking...';
      
      try {
        const question = await getFollowUp(userPrompt);
        loading.classList.remove('visible');
        
        if (question) {
          document.getElementById('followUpQuestion').textContent = question;
          followUp.classList.add('visible');
        } else {
          await buildSite();
        }
      } catch (err) {
        showError(err.message);
      }
    });
    
    // Follow-up handlers
    document.getElementById('buildBtn').addEventListener('click', async () => {
      followUpContext = document.getElementById('followUpAnswer').value;
      followUp.classList.remove('visible');
      await buildSite();
    });
    
    document.getElementById('skipBtn').addEventListener('click', async () => {
      followUp.classList.remove('visible');
      await buildSite();
    });
    
    async function getFollowUp(prompt) {
      const text = await callGemini(`A user wants: "${prompt}"\n\nAsk ONE short question about style or features. If clear, respond: READY`);
      if (text.includes('READY') || text.length < 10) return null;
      return text;
    }
    
    async function buildSite() {
      loading.classList.add('visible');
      loadingText.textContent = 'Building your site...';
      
      const fullPrompt = followUpContext ? `${userPrompt}\n\n${followUpContext}` : userPrompt;
      
      try {
        currentHtml = await generateSite(fullPrompt);
        showEditor();
        addMessage('user', userPrompt);
        if (followUpContext) addMessage('user', followUpContext);
        addMessage('assistant', 'Your site is ready! Tap Preview to see it, or ask me to make changes.');
        updatePreview();
      } catch (err) {
        showError(err.message);
      }
    }
    
    async function generateSite(prompt) {
      return await callGemini(`Generate a complete HTML5 website.

REQUIREMENTS:
- Tailwind CSS via CDN
- Lucide icons via CDN
- Mobile-first, responsive
- Modern, beautiful design
- Images from picsum.photos
- Current year: ${new Date().getFullYear()}

MOBILE NAV:
<button id="menuBtn" class="lg:hidden"><i data-lucide="menu"></i></button>
<nav id="mobileMenu" class="hidden lg:flex">...</nav>
<script>
lucide.createIcons();
document.getElementById('menuBtn')?.addEventListener('click', () => {
  document.getElementById('mobileMenu').classList.toggle('hidden');
});
<\/script>

CONTACT FORM:
<form data-needasite-form="true">...</form>

USER REQUEST: ${prompt}

OUTPUT: Complete HTML only.`);
    }
    
    async function editSite(instruction, html) {
      return await callGemini(`Edit this website:\n\n${html}\n\nREQUEST: ${instruction}\n\nOUTPUT: Complete updated HTML only.`);
    }
    
    async function callGemini(prompt) {
      const res = await fetch(`${GEMINI_API}?key=${GEMINI_KEY}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          contents: [{ parts: [{ text: prompt }] }],
          generationConfig: { temperature: 0.7, maxOutputTokens: 8192 }
        })
      });
      
      if (!res.ok) {
        const err = await res.json().catch(() => ({}));
        throw new Error(err.error?.message || `API error: ${res.status}`);
      }
      
      const data = await res.json();
      let text = data.candidates?.[0]?.content?.parts?.[0]?.text || '';
      const match = text.match(/```(?:html)?\s*([\s\S]*?)```/);
      if (match) text = match[1];
      return text.trim();
    }
    
    function showError(msg) {
      loading.classList.remove('visible');
      errorMsg.textContent = msg;
      error.classList.add('visible');
    }
    
    function resetBuild() {
      buildForm.style.display = 'block';
      error.classList.remove('visible');
      followUp.classList.remove('visible');
    }
    
    function showEditor() {
      buildScreen.classList.add('hidden');
      editorScreen.classList.add('visible');
      lucide.createIcons();
    }
    
    // Chat
    const chatForm = document.getElementById('chatForm');
    const chatInput = document.getElementById('chatInput');
    const messages = document.getElementById('messages');
    
    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = chatInput.value.trim();
      if (!text) return;
      
      chatInput.value = '';
      addMessage('user', text);
      const id = addMessage('assistant', 'Updating...');
      
      try {
        currentHtml = await editSite(text, currentHtml);
        updateMessage(id, 'Done! Check the Preview.');
        updatePreview();
      } catch (err) {
        updateMessage(id, 'Error: ' + err.message);
      }
    });
    
    function addMessage(role, text) {
      const id = 'msg-' + Date.now();
      const div = document.createElement('div');
      div.id = id;
      div.className = `message message-${role}`;
      div.textContent = text;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
      return id;
    }
    
    function updateMessage(id, text) {
      const el = document.getElementById(id);
      if (el) el.textContent = text;
    }
    
    function updatePreview() {
      const handler = `<script>
document.querySelectorAll('[data-needasite-form]').forEach(f => {
  f.addEventListener('submit', e => {
    e.preventDefault();
    f.innerHTML = '<div class="text-center py-8"><p class="text-lg font-semibold">Message sent!</p></div>';
  });
});
<\/script>`;
      
      let html = currentHtml;
      if (html.includes('</body>')) {
        html = html.replace('</body>', handler + '</body>');
      } else {
        html += handler;
      }
      document.getElementById('previewFrame').srcdoc = html;
    }
    
    // Tabs
    const tabChat = document.getElementById('tabChat');
    const tabPreview = document.getElementById('tabPreview');
    const chatPanel = document.getElementById('chatPanel');
    const previewPanel = document.getElementById('previewPanel');
    
    tabChat.addEventListener('click', () => {
      tabChat.classList.add('active');
      tabPreview.classList.remove('active');
      chatPanel.classList.remove('hidden');
      previewPanel.classList.remove('visible');
    });
    
    tabPreview.addEventListener('click', () => {
      tabPreview.classList.add('active');
      tabChat.classList.remove('active');
      previewPanel.classList.add('visible');
      chatPanel.classList.add('hidden');
    });
    
    // Publish
    const publishModal = document.getElementById('publishModal');
    const publishFormWrap = document.getElementById('publishFormWrap');
    const publishSuccess = document.getElementById('publishSuccess');
    
    document.getElementById('publishBtn').addEventListener('click', () => {
      publishFormWrap.style.display = 'block';
      publishSuccess.classList.remove('visible');
      publishModal.classList.add('visible');
    });
    
    document.getElementById('cancelPublish').addEventListener('click', closeModal);
    
    document.getElementById('publishForm').addEventListener('submit', (e) => {
      e.preventDefault();
      publishedEmail = document.getElementById('publishEmail').value;
      
      const siteId = Math.random().toString(36).substring(2, 10);
      const url = `https://${siteId}.needasite.com`;
      
      publishFormWrap.style.display = 'none';
      publishSuccess.classList.add('visible');
      document.getElementById('publishedUrl').href = url;
      document.getElementById('publishedUrl').textContent = url;
      lucide.createIcons();
      
      const btn = document.getElementById('publishBtn');
      btn.innerHTML = '<i data-lucide="check"></i> Published';
      btn.style.background = 'var(--sage)';
      lucide.createIcons();
      
      addMessage('assistant', `Published! Submissions go to ${publishedEmail}`);
    });
    
    function closeModal() {
      publishModal.classList.remove('visible');
    }
  </script>
</body>
</html>
